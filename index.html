<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.ico">
    <title>instagram</title>
  </head>
  <body>
    <div class="col-12 px-0 py-3 border-bottom">
    	<div class="col-7 mx-auto"> 
    		<div class="row">
    			<div class="col-4 " >
    				<div class="row">
    					<div class="col-1 px-0">
    						<!--иконка инсты-->
    						<img src="logo.png" class="w-75">
    					</div>
    					<div class="col-1 pr-0">
    						<!--линия-->
    						<img src="line.png" class="w-75">
    					</div>
    					<div class="col-4 ">
    						<!--логотип инсты-->
    						<img src="logo2.png" class="w-100">
    					</div>
    				</div>
    			</div>
    			<div class="col-4  text-center ">
    				<input type="" name="" placeholder="Искать" class="w-75 border rounded text-center">
    			</div>
    			<div class="col-4 " >
    				<div class="row">
    					<div class="col-6 " "></div>
    					<div class="col-2 ">
    						<img src="1.png" class="w-75">
    					</div>
    					<div class="col-2 ">
    						<img src="2.png"class="w-75">
    					</div>
    					<div class="col-2 ">
    						<img src="3.png"class="w-75">
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
    <div class="col-7 mx-auto" style="height: 1000px;">
    	<div class="row">
	    	<div class="col-8 bg-success border">
	    		<div class="col-12 bg-danger border " style="height: 400px;"></div>
	    		<div class="col-12 bg-danger border mt-4" style="height: 400px;"></div>
	    		<div class="col-12 bg-danger border mt-4" style="height: 400px;"></div>
	    	</div>
	    	<div class="col-4 bg-success border" style="height: 1000px;">
	    		<div class="col-12 bg-danger" style="height: 100px;">
	    			<!--название аккаунта + аватар-->
	    			<div class="row">
	    				<div class="col-3 bg-warning border" style="height: 50px;">
	    					<!--аватар-->
	    					<img src="gomer.png" class="w-100  rounded-circle">
	    				</div>
	    				<div class="col-9 bg-warning border" style="height: 50px;">
	    					<!--имя-->
	    					<h5 class="my-0">Homer</h5>
	    					<p class="text-secondary">Homer Jay Simpson</p>
	    				</div>
	    			</div>
	    		</div>
	    		<div class="col-12 bg-danger mt-4" style="height: 300px;">
	    			<!--история-->
	    			<div class="row">
	    				<div class="col-6 bg-warning border" style="height: 50px;">
	    					<p>История</p>
	    				</div>
	    				<div class="col-6 bg-warning border" style="height: 50px;">
	    					<p>Смотреть все</p>
	    				</div>
	    			</div>
	    			<div class="row"> <!--мардж-->
	    				<div class="col-3 bg-warning border" style="height: 70px;">
	    					<img src="marge.png" class="w-100 rounded-circle">
	    				</div>
	    				<div class="col-9 bg-warning border" style="height: 70px;">
	    					
	    				</div>
	    			</div>
	    			<div class="row"> <!--Барт-->
	    				<div class="col-3 bg-warning border" style="height: 70px;">
	    					<img src="bart.jpg" class="w-100 rounded-circle">
	    				</div>
	    				<div class="col-9 bg-warning border" style="height: 70px;">
	    					
	    				</div>
	    			</div>
	    			<div class="row"> <!--Лиза-->
	    				<div class="col-3 bg-warning border" style="height: 70px;">
	    					<img src="lisa.png" class="w-100 rounded-circle">
	    				</div>
	    				<div class="col-9 bg-warning border" style="height: 70px;">
	    					
	    				</div>
	    			</div>
	    		</div>
	    		<div class="col-12 bg-danger mt-4" style="height: 250px;">
	    			<!--рекомендации-->
	    			<div class="row">
	    				<div class="col-9 bg-warning border" style="height: 50px;">
	    					<p>Рекомендации</p>
	    				</div>
	    				<div class="col-3 bg-warning border" style="height: 50px;">
	    					<p>Все</p>
	    				</div>
	    			</div>
	    			<div class="row"> <!--иконки и названия акаунтов-->
	    				<div class="col-2 bg-warning border" style="height: 60px;"></div>
	    				<div class="col-10 bg-warning border" style="height: 60px;"></div>
	    			</div>
	    			<div class="row">
	    				<div class="col-2 bg-warning border" style="height: 60px;"></div>
	    				<div class="col-10 bg-warning border" style="height: 60px;"></div>
	    			</div>
	    			<div class="row">
	    				<div class="col-2 bg-warning border" style="height: 60px;"></div>
	    				<div class="col-10 bg-warning border" style="height: 60px;"></div>
	    			</div>
	    		</div>
	    	</div>
    	</div>
    </div>





























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
